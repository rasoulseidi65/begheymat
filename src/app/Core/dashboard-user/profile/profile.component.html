<p-toast position="center"></p-toast>


    <p-tabView dir="rtl">
      <p-tabPanel>
        <ng-template pTemplate="header"><i class="pi pi-user-edit p-pl-3 text-white" style="font-size: 1rem"></i> ویرایش اطلاعات کاربری</ng-template>
        <form [formGroup]="formGroup" dir="rtl">
          <p-panel styleClass="mb-3 pt-2" dir="rtl">
            <p-header>
              <p class="text-right titlePanel">اطلاعات و مشخصات کاربری</p>
              <p class="subTitlePanel">لطفا مشخصات خود را کامل و دقیق وارد نمایید</p>
            </p-header>
            <div class="p-fluid">
              <div class="p-md-6">
                <div class="p-field p-grid">
                  <label for="firstname" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">نام:</label>
                  <div class="p-col-12 p-md-9">
                    <input id="firstname" type="text" pInputText>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="lastname" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">نام خانوادگی:</label>
                  <div class="p-col-12 p-md-9">
                    <input id="lastname" type="text" pInputText>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="mobile" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">شماره همراه:</label>
                  <div class="p-col-12 p-md-9">
                    <p-inputNumber pKeyFilter="num"  mode="decimal"  [useGrouping]="false" minlength="11" maxlength="11"></p-inputNumber>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="phone" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0 text-right">شماره تلفن ثابت:</label>
                  <div class="p-col-12 p-md-9">
                    <input id="phone" type="text" pInputText>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">جنسیت  :</label>
                  <div class="p-col-12 p-md-9">
                    <div class="p-field-radiobutton">
                      <p-radioButton name="city1" value="Chicago"  inputId="city1"></p-radioButton>
                      <label for="city1">خانم</label>
                      <p-radioButton name="city2" value="Chicago"  inputId="city1"></p-radioButton>
                      <label for="city2">آقا</label>
                    </div>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="birthday" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">تاریخ تولد  :</label>
                  <div class="p-col-12 p-md-9">
                    <input id="birthday" type="text" pInputText>
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="email" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">ایمیل   :</label>
                  <div class="p-col-12 p-md-9">
                    <input id="email" type="text" pInputText>
                  </div>
                </div>
              </div>
            </div>
            <p-footer>
              <button  pButton label="ثبت اطلاعات" class="ui-button-success" icon="pi pi-check" iconPos="left"  ></button>
            </p-footer>
          </p-panel>



        </form>

      </p-tabPanel>
      <p-tabPanel>
        <ng-template pTemplate="header"><i class="pi pi-map-marker p-pl-3 text-white" style="font-size: 1rem"></i>ویرایش آدرس</ng-template>
        <p-panel styleClass="mb-3 pt-2" dir="rtl">
          <p-header>
            <p class="text-right titlePanel">آدرس </p>
            <p class="subTitlePanel text-right">لطفاً آدرس  خود را جهت تسهیل در ثبت سفارش ثبت نمایید .</p>
          </p-header>
          <div class="p-fluid">
            <div class="p-md-8">
              <div class="p-field p-grid">
                <label for="firstname" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">استان:</label>
                <div class="p-col-12 p-md-9" dir="rtl">
                  <p-dropdown [options]="cities"  placeholder="استان را انتخاب کنید" optionLabel="name" [showClear]="true"></p-dropdown>
                </div>
              </div>
              <div class="p-field p-grid">
                <label for="lastname" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">شهر:</label>
                <div class="p-col-12 p-md-9">
                  <p-dropdown [options]="cities"  placeholder="شهر را انتخاب کنید" optionLabel="name" [showClear]="true"></p-dropdown>

                </div>
              </div>
              <div class="p-field p-grid">
                <label for="postalCode" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">کدپستی :</label>
                <div class="p-col-12 p-md-9">
                  <input id="postalCode" type="text" pInputText>
                </div>
              </div>
              <div class="p-field p-grid">
                <label for="phone" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0 text-right">شماره تلفن ثابت:</label>
                <div class="p-col-12 p-md-9">
                  <input id="phone" type="text" pInputText>
                </div>
              </div>
              <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-3 p-mb-md-0">آدرس  :</label>
                <div class="p-col-12 p-md-9">
                  <textarea [rows]="5" [cols]="30" pInputTextarea></textarea>
                </div>
              </div>
              <div class="p-field p-grid">
                <label for="birthday" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0"> توضیحات  :</label>
                <div class="p-col-12 p-md-9">
                  <textarea [rows]="5" [cols]="30" pInputTextarea></textarea>

                </div>
              </div>
            </div>
          </div>
          <p-footer>
            <button  pButton label="ثبت آدرس" class="ui-button-success" icon="pi pi-check" iconPos="left"  ></button>
          </p-footer>
        </p-panel>
      </p-tabPanel>
      <p-tabPanel>
        <ng-template pTemplate="header"> <i class="pi pi-unlock p-pl-3 text-white" style="font-size: 1rem"></i>تغییر رمز</ng-template>
        <p-panel styleClass="mb-3 pt-2" dir="rtl">
          <p-header>
            <p class="text-right titlePanel">تغییر رمز عبور</p>
            <p class="subTitlePanel text-right">جهت تغییر کلمه عبور میتوانید با وارد نمودن اطلاعات زیر انجام دهید .</p>
          </p-header>
          <div class="p-fluid">
            <div class="p-md-8">
              <div class="p-field p-grid">
                <label for="password" class="p-col-12 p-mb-2 p-md-4 p-mb-md-0">کلمه عبور جدید:</label>
                <div class="p-col-12 p-md-8">
                  <input id="password" type="text" pInputText>
                </div>
              </div>
              <div class="p-field p-grid">
                <label for="rePassword" class="p-col-12 p-mb-2 p-md-4 p-mb-md-0">تکرار کلمه عبور جدید:</label>
                <div class="p-col-12 p-md-8">
                  <input id="rePassword" type="text" pInputText>
                </div>
              </div>

            </div>
          </div>
          <p-footer>
            <button  pButton label="تغییر رمز عبور " class="ui-button-success" icon="pi pi-check" iconPos="left"  ></button>
          </p-footer>
        </p-panel>

      </p-tabPanel>

    </p-tabView>
